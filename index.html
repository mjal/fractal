<!DOCTYPE html5><head><link rel="stylesheet" href="bootstrap.css"/><script src="lib/jquery.js"></script><script src="lib/bootstrap.js"></script><script src="lib/angular.js"></script><link rel="stylesheet" href="index.css"/><script src="lib/index.js"></script></head><body ng-app="app" ng-controller="FractaltCtrl"><div class="row"><div class="col-xs-3 col-md-2 menu"><div class="row"><h3 class="text-center">Scene</h3></div><select ng-model="scene_name" ng-options="scene for scene in keys(scenes)" ng-change="set_scene(); draw()" class="form-control"></select><div class="row"><h4 class="text-center">Color</h4></div><select ng-model="scene_color" ng-options="color for color in keys(colors)" ng-change="set_color(); draw()" class="form-control"></select><div class="row"><h4 class="text-center">Type</h4></div><div class="row"><div class="col-md-6 col-xs-4"><input type="number" ng-model="scene.c.x" class="form-control"/></div><div class="col-md-6 col-xs-8 small-pad"><button ng-click="scene.c.x = scene.c.x - 0.01; draw()" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span></button><button ng-click="scene.c.x = scene.c.x + 0.01; draw()" class="btn btn-default"><span class="glyphicon glyphicon-arrow-right"></span></button></div></div><div class="row"><div class="col-md-6 col-xs-4"><input type="number" ng-model="scene.c.y" class="form-control"/></div><div class="col-md-6 col-xs-8 small-pad"><button ng-click="scene.c.y = scene.c.y + 0.01; draw()" class="btn btn-default"><span class="glyphicon glyphicon-arrow-up"></span></button><button ng-click="scene.c.y = scene.c.y - 0.01; draw()" class="btn btn-default"><span class="glyphicon glyphicon-arrow-down"></span></button></div></div><div class="row"><h4 class="text-center">Position</h4></div><div class="row"><div class="col-md-6 col-xs-4"><input type="number" ng-model="scene.p.x" class="form-control"/></div><div class="col-md-6 col-xs-8 small-pad"><button ng-click="scene.p.x = scene.p.x - scene.d.x / 4; draw()" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span></button><button ng-click="scene.p.x = scene.p.x + scene.d.x / 4; draw()" class="btn btn-default"><span class="glyphicon glyphicon-arrow-right"></span></button></div></div><div class="row"><div class="col-md-6 col-xs-4"><input type="number" ng-model="scene.p.y" class="form-control"/></div><div class="col-md-6 col-xs-8 small-pad"><button ng-click="scene.p.y = scene.p.y - scene.d.y / 4; draw()" class="btn btn-default"><span class="glyphicon glyphicon-arrow-up"></span></button><button ng-click="scene.p.y = scene.p.y + scene.d.y / 4; draw()" class="btn btn-default"><span class="glyphicon glyphicon-arrow-down"></span></button></div></div><div class="row"><h4 class="text-center">Zoom</h4></div><div class="row"><div class="col-md-6 col-xs-4"><input type="number" ng-model="scene.d.x" class="form-control"/></div><div class="col-md-6 col-xs-8 small-pad"><button ng-click="scene.d.x = scene.d.x * 3/2; scene.d.y = scene.d.y * 3/2; draw()" class="btn btn-default"><span class="glyphicon glyphicon-arrow-up"></span></button><button ng-click="scene.d.x = scene.d.x * 2/3; scene.d.y = scene.d.y * 2/3; draw()" class="btn btn-default"><span class="glyphicon glyphicon-arrow-down"></span></button></div></div><div class="row"><h4 class="text-center">Iterations</h4></div><div class="row"><div class="col-md-6 col-xs-4"><input type="number" ng-model="scene.iter" class="form-control"/></div><div class="col-md-6 col-xs-8 small-pad"><button ng-click="scene.iter = floor(scene.iter * 11/10); draw()" class="btn btn-default"><span class="glyphicon glyphicon-arrow-up"></span></button><button ng-click="scene.iter = floor(scene.iter * 10/11); draw()" class="btn btn-default"><span class="glyphicon glyphicon-arrow-down"></span></button></div></div><div class="row row-btn"><div class="btn-group"><button type="button" ng-click="draw()" class="btn btn-default">draw</button><button type="button" ng-click="save()" class="btn btn-default">save</button><button type="button" ng-click="export()" class="btn btn-default">export</button></div></div></div><div class="col-xs-9 col-md-10"><canvas></canvas></div></div></body>
