<!DOCTYPE html5><head><link href="bootstrap.min.css" rel="stylesheet"/><link href="fractal.css" rel="stylesheet"/><script src="jquery.min.js"></script><script src="angular.min.js"></script><script src="bootstrap.min.js"></script></head><body ng-app="app" ng-controller="FractaltCtrl"><div class="container"><div class="col-xs-4"><button type="button" ng-click="redraw()" class="btn btn-primary btn-lg">draw</button><ul><li ng-repeat="scene in scenes"><a href="#" ng-click="load(scene)">{{ scene.name }}</a></li></ul><input type="text" ng-model="newFractal" ng-keydown="createFractal($event.keyCode)" placeholder="Fractal name"/><br/><select ng-options="method for method in methods" ng-model="f">{{ k }}</select><br/><select ng-options="c for c in colorList" ng-model="color">{{ c }}</select><br/>inversed: <input type="checkbox" ng-model="inversed"/><br/>p.x :<input type="number" ng-model="p.x"/><button ng-click="p.x = p.x + d.x / 4; redraw()">+</button><button ng-click="p.x = p.x - d.x / 4; redraw()">-</button><br/>p.y :<input type="number" ng-model="p.y"/><button ng-click="p.y = p.y + d.y / 4; redraw()">+</button><button ng-click="p.y = p.y - d.y / 4; redraw()">-</button><br/>d.x :<input type="number" ng-model="d.x"/><button ng-click="d.x = dx * 3/2; redraw()">+</button><button ng-click="d.x = dx * 2/3; redraw()">-</button><br/>d.y :<input type="number" ng-model="d.y"/><button ng-click="d.y = d.y * 3/2; redraw()">+</button><button ng-click="d.y = d.y * 2/3; redraw()">-</button><br/>c.x :<input type="number" ng-model="c.x"/><button ng-click="c.x = c.x + 0.01; redraw()">+</button><button ng-click="c.x = c.x - 0.01; redraw()">-</button><br/>c.y :<input type="number" ng-model="c.y"/><button ng-click="c.y = c.y + 0.01; redraw()">+</button><button ng-click="c.y = c.y - 0.01; redraw()">-</button><br/>iters<input type="number" ng-model="iter"/><button ng-click="iter = iter + 5; redraw()">+</button><button ng-click="iter = iter + 5; redraw()">-</button><br/>brots<input type="number" ng-model="buddhabrot"/><button ng-click="buddhabrot = buddhabrot + 5; redraw()">+</button><button ng-click="buddhabrot = buddhabrot + 5; redraw()">-</button></div><div class="col-xs-8"><canvas style="" ng-click="zoom($event)"></canvas><div class="load_time"><p>{{ load_time}} ms</p></div></div></div><script src="fractal.js"></script></body>
